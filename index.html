<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Star</title>
    <link rel="shortcut icon" href="./FEVICON/PngItem_1951711.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header class="container my-2">
        <nav>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold fs-4" href="#">NEWS <span class="p-2 bg-info rounded">STAR</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                            </li>
                        </ul>
                        <form class="d-flex justify-content-end w-25">
                            <p class="form-control mt-2 me-2 text-light"> <a href=""> News</a></p>
                            <p class="form-control mt-2 me-2"> <a href=""> Blog</a></p>
                            <div>
                                <img src="./FEVICON/PngItem_941762.png" class="w-25 my-2 mx-100" alt="">
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
        </nav>
        <!---------------------- nav end---------------- -->
        <hr class="p-2">
        <div id="categories" class="d-flex justify-content-evenly">
        </div>
    </header>
    <!------------------------- main --------------------->
    <main class="container my-2">
        <section>
            <div id="news-list">
            </div>
        </section>
        <!-- modal -->
        <section>
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-details" class="modal-body">
                        
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="mt-5">
        <div class="mt-5 p-4 bg-info">
            <h4 class="text-center py-2 my-5 fw-lighter">Copyright 2021 NEWS STAR</h4>
        </div>
    </footer>
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="/js/categories.js"></script>
</body>

</html>
